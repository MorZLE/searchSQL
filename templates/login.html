<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    {% for msg in get_flashed_messages() %}
    <div class = "flash">{{msg}}</div>
    {% endfor %}
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
<div class="login-box">
  <p>Авторизация</p>
  <form action="/login" method="post">
    <div class="user-box">
      <input type="text"  name="username">
      <label>Логин</label>
    </div>
    <div class="user-box">
      <input type="password" name="password">
      <label>Пароль</label>
    </div>
    <div>
    <p><input type="checkbox"  id="remainme">Запомнить меня</p>
    </div>

    <div class="user-box">
      <div class="user-box">
        <input type="submit" value="Войти">

  </form>
  <p>Нету аккаунта? <a href="{{url_for('register')}}" class="a2">Регистрация!</a></p>
</div>
</body>
</html>
