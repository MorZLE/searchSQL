<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация </title>
    {% for msg in get_flashed_messages() %}
    <div class = "flash">{{msg}}</div>
    {% endfor %}
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
<div class="login-box">
  <p>Регистрация</p>
  <form action="/register" method="post">
    <div class="user-box">
      <input type="text"  name="username">
      <label>Логин</label>
    </div>
    <div class="user-box">
      <input type="password" name="password">
      <label>Пароль</label>
    </div>
    <div class="user-box">
      <input type="password" name="confirm_password">
      <label>Повторите пароль</label>
    </div>

      <div class="user-box">
        <input type="submit" value="Зарегистрироваться">

  </form>
  <p> <a href="{{url_for('login')}}" class="a2">Войти если есть аккаунт</a></p>
  <p><a href="{{url_for('creat_db')}}" class="a2"> Войти как гость</a></p>

</div>
</body>
</html>
